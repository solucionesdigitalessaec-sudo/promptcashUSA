        let currentLang = 'es';

        function init() {
            lucide.createIcons();

                toggleTheme();
            }
            
            setLanguage('es');
        }

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.documentElement.classList.toggle('dark');
            const themeText = document.getElementById('theme-text');
            if(themeText) themeText.innerText = isDarkMode ? "Light Mode" : "Dark Mode";
        }

        function setLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.toggle('active', btn.id.includes(`lang-${lang}`)));
            
            const copyText = document.getElementById('ui-copied');
            const footerText = document.getElementById('ui-footer-note');
            
            if(copyText) copyText.innerText = i18n[lang].copied;
            if(footerText) footerText.innerText = i18n[lang].footer;
            
            // Safe Update of Navigation
            const navIds = ['nav-mod-1', 'nav-mod-2', 'nav-mod-3', 'nav-mod-4'];
            navIds.forEach((id, idx) => {
                const el = document.getElementById(id);
                if(el) el.innerText = i18n[lang][`mod${idx+1}`].split(': ')[1];
            });

            // Update Mobile Buttons
            const mModIds = ['m-mod-0', 'm-mod-1', 'm-mod-2', 'm-mod-3'];
            mModIds.forEach((id, idx) => {
                const el = document.getElementById(id);
                if(el) el.innerText = i18n[lang][`mod${idx+1}`].split(': ')[1].substring(0, 6).toUpperCase();
            });

            renderModule();
        }

        function switchModule(index) {
            currentModuleIndex = index;
            document.querySelectorAll('.sidebar-item').forEach((el, i) => {
                el.classList.toggle('active', i === index);
                if (i !== index) { el.classList.remove('text-white'); }
                else { el.classList.add('text-white'); }
            });
            
            document.querySelectorAll('.mod-btn-m').forEach((el, i) => {
                 if (i === index) {
                    el.classList.remove('bg-slate-100', 'text-slate-600', 'dark:bg-slate-800', 'dark:text-slate-400');
                    el.classList.add('bg-indigo-600', 'text-white', 'active');
                } else {
                    el.classList.add('bg-slate-100', 'text-slate-600', 'dark:bg-slate-800', 'dark:text-slate-400');
                    el.classList.remove('bg-indigo-600', 'text-white', 'active');
                }
            });

            renderModule();
            document.querySelector('main').scrollTo({ top: 0, behavior: 'smooth' });
        }

            const descEl = document.getElementById('module-desc');
            if(descEl) descEl.innerText = modDescs[currentLang][currentModuleIndex];
            
            const container = document.getElementById('prompts-container');
            if(!container) return;
            container.innerHTML = '';

            const filteredPrompts = promptDB.filter(p => p.mod === currentModuleIndex);
            
            if (filteredPrompts.length === 0) {
                container.innerHTML = '<div class="text-center p-10 text-slate-400">Cargando base de datos...</div>';
                return;
            }

            filteredPrompts.forEach((item, idx) => {
                const text = replaceVars(item.text[currentLang], currentLang);
                container.appendChild(createPromptCard(item.name[currentLang], text, item.mod, item.id));
            });
            lucide.createIcons();
        }

        function replaceVars(text, lang) {
            if(!text) return "";
            const v = varMap[lang];
            let newText = text;
            if (lang === 'en') newText = newText.replace(/\[NICHO\]/g, "[NICHE]").replace(/\[PRODUCTO\]/g, "[PRODUCT]");
            // Add other replacements as needed
            return newText;
        }

        function createPromptCard(title, text, modId, promptId) {
            const div = document.createElement('div');
            div.className = "prompt-card bg-white dark:bg-slate-900 rounded-3xl p-8 border border-slate-200 dark:border-slate-800 shadow-sm transition-all";
            
            const vars = text.match(/\[(.*?)\]/g) || [];
            const uniqueVars = [...new Set(vars)];

            let inputsHtml = uniqueVars.length > 0 ? `<div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6 p-6 bg-indigo-50/50 dark:bg-indigo-900/20 rounded-2xl border border-indigo-100 dark:border-indigo-900/50">
                ${uniqueVars.map(v => `<div>
                    <label class="block text-[10px] uppercase font-black text-indigo-600 dark:text-indigo-400 mb-1 tracking-widest">${v.replace(/[\[\]]/g, '').replace(/_/g, ' ')}</label>
                    <input type="text" placeholder="${i18n[currentLang].labelWrite}" oninput="updatePreview(${modId}, ${promptId}, '${v}', this.value)" class="w-full text-sm border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-indigo-500 bg-white dark:bg-slate-800 dark:text-white px-4 py-2 outline-none">
                </div>`).join('')}
            </div>` : '';

            div.innerHTML = `
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-black text-xl text-slate-800 dark:text-white leading-tight uppercase tracking-tighter">${title}</h3>
                    <div class="flex gap-2">

                    </div>
                </div>
                ${inputsHtml}
                <div class="relative group">
                    <pre id="preview-${modId}-${promptId}" class="bg-slate-900 dark:bg-black text-slate-300 p-6 rounded-2xl text-xs leading-relaxed whitespace-pre-wrap font-mono min-h-[80px] border border-slate-800 dark:border-slate-800 mb-4 shadow-inner">${text}</pre>
                    <button onclick="copyToClipboard(${modId}, ${promptId})" class="bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-3 rounded-xl transition-all flex items-center gap-2 text-xs font-black uppercase tracking-widest shadow-lg shadow-indigo-100 dark:shadow-none active:scale-95 group-hover:-translate-y-1">
                        <i data-lucide="copy" class="w-4 h-4"></i> ${i18n[currentLang].copyBtn}
                    </button>
                </div>`;
            return div;
        }

        // Functions updatePreview and copyToClipboard same as before
        function updatePreview(modId, promptId, varPlaceholder, value) {
             const previewEl = document.getElementById(`preview-${modId}-${promptId}`);
             const prompt = promptDB.find(p => p.id === promptId && p.mod === modId);
             const originalText = replaceVars(prompt.text[currentLang], currentLang);
             
             if(previewEl) previewEl.innerHTML = value ? previewEl.innerText.replace(varPlaceholder, `<span class="var-highlight">${value}</span>`) : originalText;
        }

        function copyToClipboard(modId, promptId) {
             const notification = document.getElementById('copyNotification');
             notification.style.display = 'flex';
             setTimeout(() => notification.style.display = 'none', 2500);
        }
